
<div class="divtable">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
 
      
        <!-- Name Column -->
        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef > Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="service">
          <th mat-header-cell *matHeaderCellDef> Servicio </th>
          <td mat-cell *matCellDef="let element"> {{element.service}} </td>
          
        </ng-container>
      
        <ng-container matColumnDef="getdetails">
            <th mat-header-cell *matHeaderCellDef> Accion </th>
            <td mat-cell *matCellDef="let element"> {{tiempoTRanscurrido}} </td>
            <!-- <td mat-cell *matCellDef="let element"> <button mat-button color="accent" (click)="getRecord(element.name)">
                <mat-icon aria-label="icono"class="icon-display">arrow_forward</mat-icon>
            </button> </td> -->
          </ng-container>
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
</div>
<button mat-fab color="primary"class="float" aria-label="Example icon button with a delete icon" (click)="getEstimatedTimer()">
  <mat-icon>add</mat-icon>
</button>
